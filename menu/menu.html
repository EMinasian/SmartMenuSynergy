<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="menuStyle.css">
</head>
<body>
    <div class="header">
        <img src="https://www.tashirpizza.am/assets/images/logos/tashir_pizza.svg" alt="" class="logo">
        <h1 class="restaurant-title">Tashir Pizza</h1>
    </div>

    <div class="content">
        <div class="dish main-dish"><div class="product-background">Main dish</div></div>
        <div class="dish salad"><div class="product-background">Salads</div></div>
        <div class="dish pasta"><div class="product-background">Pasta</div></div>
        <div class="dish pizza"><div class="product-background">Pizza</div></div>
        <div class="dish dessert"><div class="product-background">Dessert</div></div>
        <div class="dish drink"><div class="product-background">Soft Drinks</div></div>

    </div>

    <div class="footer">
        <div class="contact">
            <img src="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=bell" alt="" class="call">
            <img src="https://icon-library.com/images/chat-icon-white/chat-icon-white-28.jpg" alt="" class="chat">
        </div>
        <a href="#">
            <div class="basket-icon-container">
                <img class="basket" src="https://icon-library.com/images/white-shopping-cart-icon-png/white-shopping-cart-icon-png-19.jpg">
                <div class="basket-count">0</div>
            </div>
        </a>
    </div>
</body>
</html>
