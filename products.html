
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="products.css">
    <title>Document</title>

<body>
<div class="root">

        <div class="restaurantInfo">
            <img src="https://www.tashirpizza.am/assets/images/logos/tashir_pizza.svg" alt="" class="logo">

        </div>

    </div>
    <div class="content" id="content"></div>
    <div class="footer">
        <div class="contact">
            <img id="call" src="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=bell" alt="" class="call">

        <a href="#">

                <img class="basket" src="https://icon-library.com/images/white-shopping-cart-icon-png/white-shopping-cart-icon-png-19.jpg"></img>

<div class="callOkContainer" id="callOkContainer">
    <div class="callOk">Call OK</div>
</div>

<script src="products.js"></script>
